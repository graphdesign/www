<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://graphdesign.github.io/www/files/e-signature.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Signature Details</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="englishName">영문이름</label>
                    <input type="text" id="englishName" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">모바일번호</label>
                    <input type="text" id="mobileNumber" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="teamName">팀명</label>
                    <input type="text" id="teamName" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="position">직책</label>
                    <input type="text" id="position" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="emailAddress">이메일</label>
                    <input type="email" id="emailAddress" oninput="updatePreview()">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Preview</h2>
                <button id="copyButton">Copy HTML</button>
            </div>
            <div class="card-body">
                <div id="signatureDisplay"></div>
            </div>
        </div>
    </div>
    <script src="https://graphdesign.github.io/www/files/e-signature.js"></script>
</body>
</html>
